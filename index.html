<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PasswordGenerator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="index.css" />
    <link rel="icon" href="fevicon.jpeg">
  </head>
  <body>
    <div
      class="wrapper h-[100vh] w-[100vw] bg-gradient-to-r from-cyan-500 to-blue-500 overflow-x-hidden"
    >
      <!-- main center div -->
      <div
        class="container relative top-[15%] left-[35%] flex flex-col gap-4 w-[400px]"
      >
        <!-- heading -->
        <h1
          class="text-[24px] font-mono text-white/80 font-semibold text-center tracking-normal"
        >
          PASSWORD GENERATOR
        </h1>
        <!-- password div -->
        <div
          class="relative z-1 flex h-16 justify-between bg-zinc-500 rounded-xl p-8 px-4 items-center password-div"
        >
          <!-- <div class=" absolute z-0  h-8 w-[100%] rounded-lg top-[3rem] left-0 bg-blue-500  " ></div> -->
          <input
            readonly
            placeholder="PASSWORD"
            Password
            class="display bg-zinc-500 placeholder:text-yellow-600 placeholder:text-[17px] placeholder:font-mono placeholder:font-semibold placeholder:tracking-wide"
            data-passwordDisplay
          />

          <button class="flex flex-col">
            <span
              data-copyMsg
              class="copymsg absolute top-[-15px] right-[0.5px]"
            ></span>
            <img src="./copy.svg" alt="" class="w-[18px]" data-copyBtn />
          </button>
        </div>
        <!-- generate password  -->
        <div
          class="flex flex-col p-6 pb-8 gap-6 rounded-xl bg-zinc-500 generate-password"
        >
          <!-- password length  -->
          <div class="flex flex-row justify-between items-center">
            <p class="font-mono tracking-normal text-[16px] text-white">
              Password length
            </p>
            <div
              class="text-[18px] text-yellow-500 font-semibold"
              data-lengthNumber
            >
              10
            </div>
          </div>
          <!-- password length slider -->

          <input
            data-lengthSlider
            type="range"
            min="1"
            max="20"
            step="1"
            class="slider"
            value="10"
          />

          <!-- checkboxes  -->
          <div
            class="flex flex-col gap-2 justify-center text-white text-[13px] font-mono"
          >
            <label class="flex flex-row items-center gap-2">
              <input type="checkbox" uppercaseCheck checkbox />
              Include Uppercase Letters
            </label>

            <label class="flex flex-row items-center gap-2">
              <input type="checkbox" lowercaseCheck checkbox />
              Include Lowercase Letters
            </label>

            <label class="flex flex-row items-center gap-2">
              <input type="checkbox" numbersCheck checkbox />

              Include Numbers
            </label>

            <label class="flex flex-row items-center gap-2">
              <input type="checkbox" symbolsCheck checkbox />
              Include Symbols
            </label>
          </div>

          <!-- strength  -->

          <div class="flex flex-row justify-between items-center">
            <p class="font-mono text-[15px] text-white">Strength</p>
            <!-- strenght indicator -->
            <div
              data-indicator
              class="strength-indicator bg-white/80 h-6 w-6 rounded-full"
            ></div>
          </div>

          <!--  generate button  -->
          <button
            generate-button
            class="flex items-center justify-center p-4 bg-sky-600 rounded-xl generate-button"
          >
            <span
              class="text-[16px] font-mono text-yellow-500 font-bold tracking-normal"
              >GENERATE PASSWORD</span
            >
          </button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
